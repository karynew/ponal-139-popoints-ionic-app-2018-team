<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-symbol"></div>
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>

    <button class="red" ion-button  block (click)="signup()">{{ 'Ingresar' | translate }}</button>
    <button class="green" ion-button  block (click)="login()" class="login">{{ 'Registrarse' | translate }}</button>

  </div>
</ion-content>

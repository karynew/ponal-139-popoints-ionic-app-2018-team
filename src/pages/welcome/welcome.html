<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-symbol"></div>
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button col-12 red block (click)="signup()">{{ 'Ingresar' | translate }}</button>
    <button ion-button col-12 green block (click)="login()" class="login">{{ 'Registrarse' | translate }}</button>
  </div>
</ion-content>
